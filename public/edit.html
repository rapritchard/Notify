<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notify - Edit Note</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <header class="header"> 
        <div class="container">
            <h1 class="header__title">Notify</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="/index.html">Home</a>
            <span id="note-date"></span>
        </div>
    </div>

    <div class="container">
        <input class="title-input" id="note-title" placeholder="Note title">
        <textarea class="body-input" id="note-body" placeholder="Enter note description"></textarea>
        <button class="button button--secondary" id="remove-note">Remove note</button>
    </div>

    <script src="scripts/edit-bundle.js"></script>
</body>
</html>
