<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
</head>
<body>
    <!-- HEADER START -->
    <header class="header"> 
        <div class="container">
            <h1 class="header__title">Notify</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>
    <!-- HEADER END -->
    <!-- ACTION START -->
    <div class="actions">
        <div class="actions__container">
            <div class="actions__container--spaced">
                <button class="button"id="create-note">Create Note</button>
                <input class="input" id="search-text" type="text" placeholder="Filter notes">
                <select class="dropdown" id="filter-by">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
    </div>
    <!-- ACTION END -->
    <!-- NOTE ITEMS START -->
    <div class="container">
        <div id="notes"></div>
    </div>
    <!-- NOTE ITEMS END -->

    <script src="scripts/uuidv4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="scripts/notes-function.js"></script>
    <script src="scripts/notes-app.js"></script>
</body>
</html>
